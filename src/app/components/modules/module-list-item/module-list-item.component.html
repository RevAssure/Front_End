<div class="card shadow col-12 justify-content-center">
    <div class="card-body"> 
        <div>
            <div class="d-flex justify-content-between">
                <h4>Description</h4>
                <button class="rev-btn-confirm" *ngIf="canDisplayEditButton" (click)="routeToEditModule(module.id)">Edit Module</button>
            </div> 
            <div>
                {{module?.description}}
            </div>
            
        </div>
        <br>
        <div>
            <h4>Trainer:</h4>
            {{module?.trainer?.firstName}} {{module?.trainer?.lastName}}
        </div>
        <br>
        <div>
            <h4>Tech Area:</h4> 
            {{module?.technologyCategory?.name}}
        </div>
        <br>
        <div>
            <div class="d-flex align-items-baseline">
                <h4 class="mr-3">Topics</h4>
                <button class="rev-btn-confirm"
                    (click)="routeToTopic(['/createTopic'], { queryParams: { moduleId:module?.id } })">Add New</button>
            </div>
            <ul class="list-group list-group-flush">
                <li *ngFor="let topic of module?.topics" class="list-group-item d-flex justify-content-between">
                    <a routerLink="/topic/{{topic.id}}">{{topic.technologyCategory.name}}: {{topic.title}}
                    </a><span class="author">{{topic.trainer.firstName}} {{topic.trainer.lastName}}</span>
                </li>
            </ul>
        </div>
    </div>
</div>
