<app-navbar></app-navbar>
<div class="page-title justify-content-center">
    <div class="container">
        <div class="row justify-content-center">
            <div class="">
                
                <!--If a user is a trainer, they are greeted as a trainer-->
                <h4 *ngIf="trainer; else elseBlock">Welcome, Trainer</h4>
                
                <!--If a user is an associate, they are greeted as an associtate-->
                <ng-template #elseBlock>
                    <h4>Welcome, Associate</h4>
                </ng-template>
            </div>
        </div>
    </div>
</div>

<div class="container mt-5 mb-5">
    <div id="dashboard" class="card col-10 offset-1 mb-5 shadow">

        <!--This Accordion-styled dropdown lets Trainers view curricula that they have created, as well as the option to make a new one.
            For associates, they view curricula that have been assigned to them.
            Selecting a curriculum takes the user to a unique calendar-->
        <div class="curriculumBoard">
            <ngb-accordion #acc="ngbAccordion" id="curriculum-accordion" activeIds="">
                <ngb-panel id="panel" title="Curriculum" class="text-white text-center">
                    <ng-template ngbPanelContent>
                        <div>
                            <div class="col-10 offset-1" *ngFor="let item of curriculums">
                                <a routerLink="/curriculum/{{item.id}}">
                                    <h2 class="curriculum text-center">{{item.name}}</h2>
                                </a>
                            </div>
                            <div class="col-10 offset-1 d-flex justify-content-center">
                                <button id="new-curriculum" *ngIf="trainer" class="curriculum"
                                    routerLink="/createCurriculum"><i class="bi bi-plus-circle-fill"></i> Add New
                                    Curriculum</button>
                            </div>
                        </div>
                    </ng-template>
                </ngb-panel>
            </ngb-accordion>
        </div>

        <!--If a user is a trainer, they can see the option to navigate to a list of modules, of which they can edit their modules or add new ones.-->
        <div *ngIf="trainer" class="board rev-btn-confirm text-white mb-4" routerLink="/modules" type="button">
            <span class="translate-middle">Modules</span>
        </div>

        <!--If a user is a trainer, they can see the option to navigate to a list of topics, of which they can edit their topics or add new ones.-->
        <div *ngIf="trainer" class="board rev-btn-confirm text-white mb-4" routerLink="/topics" type="button">
            <span class="translate-middle">Topics</span>
        </div>
    </div>
</div>
