<app-navbar></app-navbar>
<div class="col-6 offset-3">



    <div class="curriculumBoard">
        <button *ngIf="trainer" class="rev-btn-secondary" routerLink="/createCurriculum">New Curriculum</button>

        <div class="board rev-btn-confirm text-white" (click)="showCurriculum()" type="button">
            <!-- <button routerLink="/curriculum" class="rev-btn-confirm" type="button">Curriculum</button> -->
            Curriculum
        </div>
        <div *ngIf="show">
            <div class="col-10 offset-1" *ngFor="let item of curriculums">
                <a routerLink="/curriculum/{{item.id}}"><h2 class="curriculum text-center">{{item.name}}</h2></a>
            </div>
        </div>
    </div>


    <div *ngIf="trainer" class="board rev-btn-confirm text-white" routerLink="/modules" type="button">
        <!-- <button routerLink="/modules" class="rev-btn-confirm">Modules</button> -->
        <span class="translate-middle">Modules</span>
    </div>

</div>
