<app-navbar></app-navbar>
<div class="page-title justify-content-center">
    <div class="container">
        <div class="row justify-content-around">
            <div class="">
                <h3>Dashboard</h3>
            </div>
            <div class="">
                <h3 *ngIf="trainer; else elseBlock">Trainer</h3>
                <ng-template #elseBlock><h3>Associate</h3></ng-template>
            </div>
        </div>
    </div>
</div>

<div class="container mt-5 mb-5">
    <div id="dashboard" class="card col-10 offset-1 mb-5 shadow">

        <div class="curriculumBoard">
            <button *ngIf="trainer" class="rev-btn-secondary" routerLink="/createCurriculum">New Curriculum</button>

            <div class="board rev-btn-confirm text-white" (click)="showCurriculum()" type="button">
                <!-- <button routerLink="/curriculum" class="rev-btn-confirm" type="button">Curriculum</button> -->
                Curriculum
            </div>
            <div *ngIf="show">
                <div class="col-10 offset-1" *ngFor="let item of curriculums">
                    <a routerLink="/curriculum/{{item.id}}"><h2 class="curriculum text-center">{{item.name}}</h2></a>
                </div>
            </div>
        </div>


        <div *ngIf="trainer" class="board rev-btn-confirm text-white mb-4" routerLink="/modules" type="button">
            <span class="translate-middle">Modules</span>
        </div>
        
        <div *ngIf="trainer" class="board rev-btn-confirm text-white mb-4" routerLink="/topics" type="button">
            <span class="translate-middle">Topics</span>
        </div>
    </div>
</div>
