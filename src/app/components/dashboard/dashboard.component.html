<div class="page-title justify-content-center">
    <div class="container">
        <div class="row justify-content-around">
            <div class="">
                <h3>Dashboard</h3>
            </div>
            <div class="">
                <h3 *ngIf="trainer; else elseBlock">Trainer</h3>
                <ng-template #elseBlock><h3>Associate</h3></ng-template>
            </div>
        </div>
    </div>
</div>

<div class="container mt-5 mb-5">
    <div id="dashboard" class="card col-10 offset-1 mb-5 shadow">

        <div class="curriculumBoard">
            <button *ngIf="trainer" class="rev-btn-secondary" routerLink="/createCurriculum">New Curriculum</button>

            <ngb-accordion #acc="ngbAccordion" activeIds="">
                <ngb-panel id="panel" title="Curriculum" class="text-white text-center">
                    <ng-template ngbPanelContent>
                        <div>
                            <div class="col-10 offset-1" *ngFor="let item of curriculums">
                                <a routerLink="/curriculum/{{item.id}}">
                                    <h2 class="curriculum text-center">{{item.name}}</h2>
                                </a>
                            </div>
                        </div>
                    </ng-template>
                </ngb-panel>
            </ngb-accordion>
